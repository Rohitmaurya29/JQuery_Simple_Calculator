<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Calculator</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .container{
                background-color: rgb(183,223,238);
                font-family:'poppins',sans-serif;
                
            }

            .container-fluid{
                background-color:rgb(0,187,213);
                padding-top:50px;
                padding-bottom:150px;
            }

            .btn:hover {
                background: blue!important;
            }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5 pt-5 pb-5">
            <div class="row mt-4 mb-4">
                <div class="col-sm-3 col-1"></div>
                <div class="col-sm-6 col-12 h1 text-secondary text-center">
                    Calculate better here...
                </div>
                <div class="col-sm-3 col-1"></div>
            </div>
            <div class="row ">
                <div class="col-sm-3 col-1"></div>
                <div class="col-sm-6 col-12 text-center">
                    <form>
                        <input type="text" id="demo" class="bg-white text-black border rounded mt-2 pt-1 ps-1 shadow-lg" style="height:40px;width:90%;">
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>

            <div class="row mt-4 justify-content-center">
                <div class="col-sm-3 col-2"></div>
                <div class="col-sm-1 col-2">
                    <button id="1" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">1</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="2" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">2</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="3" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">3</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="add" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">+</button>
                </div>
                <div class="col-sm-3 col-2"></div>
            </div>

            <div class="row mt-1 justify-content-center">
                <div class="col-sm-4 col-2"></div>
                <div class="col-sm-1 col-2">
                    <button id="4" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px;">4</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="5" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">5</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="6" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">6</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="subs" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">-</button>
                </div>
                <div class="col-sm-4 col-2"></div>
            </div>

            <div class="row mt-1 justify-content-center">
                <div class="col-sm-4 col-2"></div>

                <div class="col-sm-1 col-2">
                    <button id="7" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px;">7</button>
                </div>

                <div class="col-sm-1 col-2">
                    <button id="8" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">8</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="9" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">9</button>
                </div>
                <div class="col-sm-1 col-2">
                    <button id="mul" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">*</button>
                </div>
                <div class="col-sm-4 col-2"></div>
            </div>

                <div class="row mt-1 justify-content-center">
                    <div class="col-sm-4 col-2"></div>
                    <div class="col-sm-1 col-2">
                        <button id="reset" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">C</button>
                    </div>
                    <div class="col-sm-1 col-2">
                        <button id="0" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">0</button>
                    </div>
                    <div class="col-sm-1 col-2">
                        <button id="equal" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">=</button>
                    </div>
                    <div class="col-sm-1 col-2">
                        <button id="divide" class="btn border rounded bg-secondary text-white text-center shadow-lg" style="height:50px; width:50px;font-size:25px">/</button>
                    </div>
                    <div class="col-sm-4 col-2"></div>
                </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#1").click(function(){
                if($("input").val() == 0 || $("input").val() == ''){
                    $("input").val(1)
                }else{
                    $("input").val($("input").val()+1)
                }

            })
    
            $("#2").click(function(){
                
                if($("input").val() == 0 || $("input").val() == ''){
                    $("input").val(2)
                }else{
                    $("input").val($("input").val()+2)
                }
            })

            $("#3").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val(3)
                }else{
                    $("input").val($("input").val()+3)
                }
            })

            $("#add").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val("+")
                }else{
                    $("input").val($("input").val()+ "+")
                }
            })

            $("#4").click(function(){
                if($("input").val==0 || $("input").val()==""){
                    $("input").val(0)
                }else{
                    $("input").val($("input").val()+ 4)
                }
            })

            $("#5").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val(5)
                }else{
                    $("input").val($("input").val()+ 5)
                }
            })

            $("#6").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val(6)
                }else{
                    $("input").val($("input").val()+6)
                }
            })
            
            $("#subs").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val("-")
                }else{
                    $("input").val($("input").val()+"-")
                }
            })
            
            $("#7").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val(7)
                }else{
                    $("input").val($("input").val()+7)
                }
            })
            
            $("#8").click(function(){
                if($("input").val()==0 || $("input").val()==''){
                    $("input").val(8)
                }else{
                    $("input").val($("input").val()+8)
                }
            })
            
            $("#9").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val(9)
                }else{
                    $("input").val($("input").val()+9)
                }
            })
            
            $("#mul").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val("*")
                }else{
                    $("input").val($("input").val()+"*")
                }
            })
            
            $("#0").click(function(){
                if($("input").val()==0 || $("input").val()==""){
                    $("input").val(0)
                }else{
                    $("input").val($("input").val()+0)
                }
            })
            
            $("#divide").click(function(){
                if($("input").val()==0||$("input").val()==""){
                    $("input").val("/")
                }else{
                    $("input").val($("input").val()+ "/")
                }
            })

            $("#equal").click(function(){
                $("input").val(eval($("input").val() ));
            })
            
            $("#reset").click(function(){
                $("input").val(0)
            })
        })
    </script>
</body>
</html>
